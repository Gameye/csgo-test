      - 1
  - name: cameraSteamid
    type: number
    defaultValue: 0
    option:
      - 0
      - 1
  - name: cameraSteamid2
    type: number
    defaultValue: 0
    option:
      - 0
      - 1
  - name: maxPauses
    type: number
    defaultValue: 1
    minimumValue: 1
    maximumValue: 10
  - name: maxPauseTime
    type: number
    defaultValue: 300
    minimumValue: 0
    maximumValue: 300
  - name: fixedPauseTime
    type: number
    defaultValue: 0
    minimumValue: 0
    maximumValue: 300
  - name: freeArmor
    type: number
    defaultValue: 0
    option:
      - 0
      - 1
      - 2
  - name: tvName
    type: string
    defaultValue: 'Gameye GOTV Stream'
  - name: tvTitle
    type: string
    defaultValue: 'Gameye GOTV Stream'
  - name: tvRelayPassword
    type: string
    defaultValue: 'gameyegotv'
  - name: matchEndRestart
    type: number
    defaultValue: 1
    option:
      - 0
      - 1
  - name: matchEndChangeLevel
    type: number
    defaultValue: 0
     - 0
     - 1
